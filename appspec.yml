version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
    overwrite: yes

permissions:
  - object: /home/ubuntu/app
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
  - object: /home/ubuntu/app
    owner: ubuntu
    group: ubuntu
    mode: 644
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
  ValidateService:
    - location: scripts/health_check.sh
      timeout: 300
      runas: ubuntu